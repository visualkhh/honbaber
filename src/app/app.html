<div dr-on-init="onInitDetaileCanvas" class="offcanvas offcanvas-bottom full-popup-search" tabindex="-1"  data-bs-scroll="true" data-bs-backdrop="false" aria-labelledby="detailTitle"  >
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="detailTitle">${this.currentStore?.NAME}</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small" dr-if="this.currentStoreMenu">
        <form>
        <div class="row" dr-for-of="this.currentStoreMenu">
            <div class="col-6">${#it#.MENU}</div>
            <div class="col-6">
                 ${#it#.PRICE}
            </div>
        </div>
        </form>
    </div>
</div>
<from class="controller-container">
    <div class="row mb-2">
        <div class="col">
            <component component="this.sense"></component>
        </div>
        <div class="col">
            <component component="this.time"></component>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col">
            <component component="this.taste"></component>
        </div>
        <div class="col">
            <component component="this.service"></component>
        </div>
    </div>
    <div class="row">
        <label class="col-3 col-form-label">ðŸ§­ ${this.radius}m</label>
        <div class="col-9">
            <input type="range" class="form-range" min="0" max="1000" dr-value="this.radius" dr-event-change="this.setRadius($target.value)">
        </div>
    </div>
</from>
<div id="map" dr-on-init="this.onInitMap"></div>
